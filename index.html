<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR App (Paste & Multiple Files)</title>

    <script src='https://unpkg.com/tesseract.js@4.1.0/dist/tesseract.min.js'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        input[type="file"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #pasteArea {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #777;
            background-color: #f0f0f0;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #output {
            min-height: 100px;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #loading {
            color: #e67e22;
            font-weight: bold;
            margin-top: 10px;
        }
        .image-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .image-container textarea {
            width: 100%;
            min-height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Ứng dụng OCR (Dán ảnh & Nhiều ảnh)</h1>

    <div id="input-section">
        <h2>Dán ảnh từ Sniping Tool</h2>
        <div id="pasteArea" contenteditable="true" title="Dán ảnh vào đây (Ctrl+V)">Dán ảnh vào đây (Ctrl+V)</div>
        <p style="font-size: 0.9em; color: #555;">(Sử dụng Snipping Tool hoặc Print Screen, sau đó nhấn Ctrl+V vào khu vực này)</p>
        
        <h2>Hoặc chọn nhiều ảnh từ máy tính</h2>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <button id="ocrButton">Thực hiện OCR cho tất cả</button>
        <p id="loading" style="display: none;">Đang xử lý, vui lòng chờ...</p>
    </div>

    <hr>

    <div id="preview-section">
        <h2>Xem trước ảnh và kết quả</h2>
        <div id="imagesContainer">
            <p id="noImageMessage">Chưa có ảnh nào được tải lên hoặc dán.</p>
        </div>
    </div>

    <script>
        // JavaScript sẽ ở đây
    </script>
</body>
</html>
